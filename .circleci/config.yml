version: 2.1

orbs:
  slack: circleci/slack@4.3.1

commands:

  # 環境変数を準備します．
  setup_env:
    steps:
      - run:
          name: Copy env file
          command: |
            cp .env.docker.example .env.docker
      - run:
          # CircleCIコンテナに出力された環境変数をDockerコンテナで使用できるようにします．
          name: Make env file
          command: |
            echo "APP_ENV=$APP_ENV" > .env.app
            echo "AWS_AMPLIFY_REGION=$AWS_AMPLIFY_REGION" >> .env.app
            echo "SLACK_API_TOKEN=$SLACK_API_TOKEN" >> .env.app
            echo "SLACK_CHANNEL_ID=$SLACK_CHANNEL_ID" >> .env.app
      - run:
          name: Export AWS credentials
          command: |
            source ./ops/export_aws_credentials.sh

  # go.sumファイルを復元します．
  restore_modules:
    steps:
      - restore_cache:
          keys:
            - go-modules-{{ checksum "go.sum" }}
            - go-modules-

  # 最新のgo.sumを保存します．
  save_modules:
    steps:
      - save_cache:
          key: go-modules-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod

  # 失敗をSlackに通知します．
  notify_of_failure:
    steps:
      - slack/notify:
          template: basic_fail_1
          event: fail

jobs:
  build_and_test:
    machine:
      image: ubuntu-1604:201903-01
    parameters:
      env:
        type: enum
        enum: [ "stg", "prd" ]
    environment:
      APP_ENV: << parameters.env >>
    steps:
      - checkout
      - setup_env
      - run:
          name: Docker compose config
          command: |
            docker-compose config
      - run:
          name: Docker compose run & Go env
          command: |
            set -xe
            docker-compose run --rm notify-slack-of-amplify-events
            docker-compose run --rm notify-slack-of-amplify-events go env
      - restore_modules
      - run:
          name: Go mod download
          command: |
            docker-compose run --rm notify-slack-of-amplify-events go mod download -x
      - save_modules
      - run:
          name: Go fmt
          command: |
            docker-compose run --rm  notify-slack-of-amplify-events go fmt ./... >&2
      - run:
          name: Go vet
          command: |
            docker-compose run --rm  notify-slack-of-amplify-events go vet ./...
      - run:
          name: Go test 
          command: |
           docker-compose run --rm notify-slack-of-amplify-events go test -v -cover ./test/unit/...

workflows:

  develop:
    jobs:
      - build_and_test:
          name: build_and_test_stg
          env: stg
          filters:
            branches:
              only: develop

  main:
    jobs:
      - build_and_test:
          name: build_and_test_prd
          env: prd
          post-steps:
            - notify_of_failure
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /release\/.*/
