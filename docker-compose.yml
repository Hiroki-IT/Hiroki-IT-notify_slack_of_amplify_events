version: "3.7"

services:

  go:
    build:
      context: .
      dockerfile: ./build/Dockerfile
      target: ${TARGET_ENV}
    container_name: notify-slack-of-amplify-events
    env_file:
      - .docker.env
    image: notify-slack-of-amplify-events:latest
    tty: true
    volumes:
      - .:/go/src
    environment:
      TZ: "Asia/Tokyo"
      LANG: "ja_JP.UTF-8"
